  <style>
    /* Estilos para la pantalla inicial con botÃ³n */
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1c1c3a 0%, #0a0a1a 70%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 2s ease-out;
    }
    
    .intro-button-container {
      text-align: center;
      transform: translateY(-50px);
      animation: floating 3s ease-in-out infinite;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(-50px); }
      50% { transform: translateY(-70px); }
    }
    
    .intro-button {
      position: relative;
      padding: 25px 50px;
      background: linear-gradient(45deg, #ffd700, #ffaa00);
      color: #000;
      font-size: 28px;
      font-weight: bold;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.7),
        0 0 40px rgba(255, 215, 0, 0.4),
        0 0 60px rgba(255, 215, 0, 0.2);
      transition: all 0.3s ease;
    }
    
    .intro-button:hover {
      transform: scale(1.05);
      box-shadow: 
        0 0 30px rgba(255, 215, 0, 0.8),
        0 0 60px rgba(255, 215, 0, 0.6),
        0 0 90px rgba(255, 215, 0, 0.4);
    }
    
    .intro-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent, 
        rgba(255, 255, 255, 0.2), 
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% {
        left: -50%;
        top: -50%;
      }
      100% {
        left: 100%;
        top: 100%;
      }
    }
    
    .pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border-radius: 50px;
      background: transparent;
      border: 2px solid rgba(255, 215, 0, 0.3);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }
    
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .intro-text {
      font-family: 'Arial', sans-serif;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      margin-bottom: 30px;
      font-size: 24px;
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const introScreen = document.getElementById('introScreen');
      const music = document.getElementById('backgroundMusic');
      
      // Desactivar la clase container inicialmente para evitar que las animaciones comiencen
      document.body.classList.add('container');
      
      // Configurar el evento click del botÃ³n
      startButton.addEventListener('click', function() {
        // AÃ±adir efecto visual al botÃ³n cuando se presiona
        // this.style.transform = 'scale(0.95)';
        // setTimeout(() => {
        //   this.style.transform = 'scale(1.05)';
        // }, 100);
        
        // Reproducir mÃºsica
        music.play().catch(e => console.log('No se pudo reproducir el audio:', e));
        
        // AnimaciÃ³n de fadeout para la pantalla de introducciÃ³n
        introScreen.classList.add('hidden');
        
        // AÃ±adir clase container para activar las animaciones de las flores despuÃ©s de un momento
        setTimeout(function() {
          document.body.classList.remove('container');
        }, 1000);
      });
    });
  </script>

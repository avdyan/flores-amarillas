    /* Estilos para la pantalla inicial con botÃ³n */
    .intro-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, #1c1c3a 0%, #0a0a1a 70%, #000000 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 2s ease-out;
      overflow: hidden;
    }
    

    
    /* Luz ambiental pulsante */
    .ambient-light {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.05) 0%, transparent 70%);
      opacity: 0.5;
      animation: breathe 8s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes breathe {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 0.6; transform: scale(1.1); }
    }
    
    /* Contenedor del botÃ³n */
    .intro-button-container {
      position: relative;
      text-align: center;
      transform: translateY(-30px);
      animation: floating 4s ease-in-out infinite;
      z-index: 2;
      padding: 40px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
      max-width: 500px;
      width: 90%;
    }
    
    @keyframes floating {
      0%, 100% { transform: translateY(-30px); }
      50% { transform: translateY(-45px); }
    }
    
    /* Efecto de estrella detrÃ¡s del botÃ³n */
    .star-bg {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 250px;
      height: 250px;
      background: radial-gradient(ellipse at center, rgba(255, 215, 0, 0.3) 0%, transparent 70%);
      border-radius: 50%;
      filter: blur(20px);
      animation: rotate-star 10s linear infinite;
      z-index: -1;
    }
    
    @keyframes rotate-star {
      0% { transform: translate(-50%, -50%) rotate(0deg) scale(1); }
      50% { transform: translate(-50%, -50%) rotate(180deg) scale(1.2); }
      100% { transform: translate(-50%, -50%) rotate(360deg) scale(1); }
    }
    
    /* BotÃ³n principal */
    .intro-button {
      position: relative;
      padding: 20px 40px;
      background: linear-gradient(45deg, #ffd700, #ffaa00, #ff8c00);
      background-size: 200% 200%;
      color: #000;
      font-family: 'Poppins', sans-serif;
      font-size: 24px;
      font-weight: 700;
      letter-spacing: 1px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      overflow: hidden;
      box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.7),
        0 0 40px rgba(255, 215, 0, 0.4),
        0 0 60px rgba(255, 215, 0, 0.2),
        inset 0 0 15px rgba(255, 255, 255, 0.5);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      animation: gradient-shift 3s ease infinite;
    }
    
    @keyframes gradient-shift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    .intro-button:hover {
      transform: scale(1.05) translateY(-5px);
      box-shadow: 
        0 0 30px rgba(255, 215, 0, 0.8),
        0 0 60px rgba(255, 215, 0, 0.6),
        0 0 90px rgba(255, 215, 0, 0.4),
        inset 0 0 15px rgba(255, 255, 255, 0.8);
    }
    
    .intro-button:active {
      transform: scale(0.98);
      box-shadow: 
        0 0 20px rgba(255, 215, 0, 0.7),
        inset 0 0 10px rgba(0, 0, 0, 0.2);
    }
    
    /* Efectos del botÃ³n */
    .intro-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent, 
        rgba(255, 255, 255, 0.3), 
        transparent
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% {
        left: -50%;
        top: -50%;
      }
      100% {
        left: 100%;
        top: 100%;
      }
    }
    
    .pulse {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border-radius: 50px;
      background: transparent;
      border: 2px solid rgba(255, 215, 0, 0.3);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(-50%, -50%) scale(1.5);
        opacity: 0;
      }
    }
    
    /* Textos y elementos adicionales */
    .hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .intro-text {
      font-family: 'Poppins', sans-serif;
      color: #ffd700;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      animation: text-glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes text-glow {
      from { text-shadow: 0 0 10px rgba(255, 215, 0, 0.7); }
      to { text-shadow: 0 0 20px rgba(255, 215, 0, 0.9), 0 0 30px rgba(255, 215, 0, 0.5); }
    }
    
    .intro-subtitle {
      font-family: 'Poppins', sans-serif;
      color: rgba(255, 255, 255, 0.8);
      font-size: 16px;
      font-weight: 300;
      margin-top: 20px;
      opacity: 0.8;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Iconos decorativos */
    .corner-decoration {
      position: absolute;
      width: 50px;
      height: 50px;
      opacity: 0.6;
      animation: rotate-decoration 15s linear infinite;
    }
    
    .top-left {
      top: 20px;
      left: 20px;
    }
    
    .top-right {
      top: 20px;
      right: 20px;
      animation-direction: reverse;
    }
    
    .bottom-left {
      bottom: 20px;
      left: 20px;
      animation-direction: reverse;
    }
    
    .bottom-right {
      bottom: 20px;
      right: 20px;
    }
    
    @keyframes rotate-decoration {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Responsive */

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const startButton = document.getElementById('startButton');
      const introScreen = document.getElementById('introScreen');
      const music = document.getElementById('backgroundMusic');
      
      // Inicializar el volumen en 0 para el fade-in
      music.volume = 0;
      
      // Desactivar la clase container inicialmente para evitar que las animaciones comiencen
      document.body.classList.add('container');
      
      // Configurar el evento click del botÃ³n
      startButton.addEventListener('click', function() {
        // AÃ±adir efecto visual al botÃ³n cuando se presiona
        this.style.transform = 'scale(0.95)';
        setTimeout(() => {
          this.style.transform = 'scale(1.05)';
        }, 100);
        
        // Reproducir audio con fade-in
        music.play().then(() => {
          // Efecto de fade-in para el audio
          const targetVolume = 0.4; // 40%
          const fadeInDuration = 3000; // 3 segundos para el fade-in
          const fadeInStep = 0.02; // Incremento de volumen en cada paso
          const fadeInInterval = fadeInDuration * fadeInStep / targetVolume;
          
          // Aumentar gradualmente el volumen
          const fadeInIntervalId = setInterval(() => {
            // Si el volumen actual es menor que el objetivo, incrementar
            if (music.volume < targetVolume) {
              // Incrementar volumen y redondear para evitar problemas de precisiÃ³n
              music.volume = Math.min(targetVolume, Math.round((music.volume + fadeInStep) * 100) / 100);
            } else {
              // Detener el intervalo cuando se alcanza el volumen objetivo
              clearInterval(fadeInIntervalId);
              console.log('ðŸŽµ Audio fade-in completado');
            }
          }, fadeInInterval);
        }).catch(e => console.log('No se pudo reproducir el audio:', e));
        
        // AnimaciÃ³n de fadeout para la pantalla de introducciÃ³n
        introScreen.classList.add('hidden');
        
        // AÃ±adir clase container para activar las animaciones de las flores despuÃ©s de un momento
        setTimeout(function() {
          document.body.classList.remove('container');
        }, 1000);
      });
    });
  </script>
